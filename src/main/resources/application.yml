server:
  port: 8080

spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:partner_management}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:dialect: org.hibernate.dialect.PostgreSQLDialect

  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  web:
    encoding:
      charset: UTF-8
      force: true
      force-request: true
      force-response: true
