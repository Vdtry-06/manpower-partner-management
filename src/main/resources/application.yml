server:
  port: 8080

spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/${DB_NAME:partner_management}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:dialect: org.hibernate.dialect.PostgreSQLDialect

  messages:
    encoding: UTF-8

jwt:
  secret-key: "${JWT_SIGNER_KEY:s^u0DN^i@lnxshKC2fDRZBv9CcwYv9Q#BNutL5jdtKo=}"
  access-token:
    expiration: ${JWT_VALID_DURATION:360000}
  refresh-token:
    expiration: ${JWT_REFRESH_DURATION:360000}
