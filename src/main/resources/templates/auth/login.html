<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Partner Management</title>
    <link rel="stylesheet" th:href="@{/auth/login.css}">
</head>
<body>
<div class="login-container" >
    <div class="login-header">
        <h1> Partner Management </h1>
        <p>Login System</p>
    </div>

    <div class="login-body">
        <div th:if="${error}" th:text="${error}" style="color:red; margin-bottom:10px;"></div>

        <div th:if="${param.logout}" style="color:green; margin-bottom:10px;">
            Logout Successful!
        </div>

        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

    <div class="login-footer">
        @ 2025 Partner Management System. All right reserved.
    </div>
</div>
</body>
</html>
