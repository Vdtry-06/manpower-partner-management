<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Partner</title>
    <link rel="stylesheet" th:href="@{/partner-manager/add-partner.css}">

</head>
<body>
<nav class="navbar">
    <div class="navbar-brand">
        Partner Management
    </div>
    <div class="navbar-user">
        <div class="user-info">
            <div class="user-name" th:text="${username}"></div>
            <div class="user-role">Partner Manager</div>
        </div>
        <a th:href="@{/auth/logout}" class="btn-logout">
            Logout
        </a>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1>Thêm thông tin đối tác mới</h1>
        <p>Vui lòng điền đầy đủ thông tin đối tác vào form bên dưới</p>
    </div>

    <div class="form-card">
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="form-info">
            Các trường có dấu <span style="color: #dc3545;">*</span> là bắt buộc phải nhập
        </div>

        <form th:action="@{/partner-manager/add-partner}" th:object="${partnerRequest}" method="post">
            <div class="form-group">
                <label for="namePartner">
                    Name Partner <span class="required" style="color: #dc3545;">*</span>
                </label>
                <input type="text" id="namePartner" th:field="*{namePartner}" placeholder="Ví dụ: Công ty TNHH ABC"/>
                <div class="error" th:errors="*{namePartner}"></div>
            </div>

            <div class="form-group">
                <label for="partnerRepresentative">
                    Partner Reprensentative <span class="required" style="color: #dc3545;">*</span>
                </label>
                <input type="text" id="partnerRepresentative" th:field="*{partnerRepresentative}" placeholder="Ví dụ: Nguyễn Văn A"/>
                <div class="error" th:errors="*{partnerRepresentative}"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phoneNumber">
                        Phone number <span class="required" style="color: #dc3545;">*</span>
                    </label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Ví dụ: 0123456789"/>
                    <div class="error" th:errors="*{phoneNumber}"></div>
                </div>

                <div class="form-group">
                    <label for="email">
                        Email <span class="required" style="color: #dc3545;">*</span>
                    </label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Ví dụ: contact@company.com"/>
                    <div class="error" th:errors="*{email}"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" th:field="*{address}" placeholder="Ví dụ: Số 1 - Trần Duy Hưng - Cầu Giấy - Hà Nội"/>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="taxCode">Tax Code</label>
                    <input type="text" id="taxCode" th:field="*{taxCode}" placeholder="Ví dụ: 0100109106"/>
                </div>

                <div class="form-group">
                    <label for="connperationDate">Connperation Date</label>
                    <input type="date" id="connperationDate" th:field="*{connperationDate}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" placeholder="Nhập mô tả về đối tác, điều khoản hợp tác..."></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Lưu thông tin</button>
                <a th:href="@{/partner-manager/home}" class="btn btn-secondary">Hủy bỏ</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
